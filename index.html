		@import url('https://fonts.googleapis.com/css2?family=Erica+One&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap');

body {
  margin: 0;
  padding: 0;
  font: var(--body-font-style);
  letter-spacing: var(--body-font-spacing);
  color: hsl(var(--font-color));
  background: hsl(var(--background-color));

  /*FONTS*/
  --body-font: 'Source Sans Pro';
  --body-font-style: 300 1rem/1.7 var(--body-font);
  --body-font-spacing: .04rem;
  --display-font: 'Erica One';
  --display-font-heading-style: clamp(1.5rem, 8vw, 2.75rem)/1 var(--display-font);
  --display-font-heading-spacing: 0rem;

  /*COLORS*/
  --clear: hsla(0, 0%, 0%, 0);
  --background-color: 218, 30%, 10%;
  --main-color: 218, 42%, 15%;
  --main-color-variation: 218, 42%, 22%;
  --accent-color-1: 199, 73%, 27%;
  --accent-color-2: 182, 44%, 39%;
  --accent-color-3: 352, 65%, 50%;
  --font-color: 219, 15%, 54%;

  /*GRADIENTS*/

  /*IMAGES*/
  --texture: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');

  /*OTHERS*/
  --clip: polygon(0 0, 2rem 0, 2rem 2rem, calc(100% - 2rem) 2rem, calc(100% - 2rem) 0, 100% 0, 100% calc(100% - 2rem), calc(100% - 2rem) calc(100% - 2rem), calc(100% - 2rem) 100%, 2rem 100%, 2rem calc(100% - 2rem), 0% calc(100% - 2rem));
  --image-clip: polygon(0 0, 100% 0%, 83% 70%, 0% 100%);
  --notes-clip: polygon(15% 27%, 100% 0%, 100% 100%, 0% 100%);
}

*, *::before, *::after { box-sizing: border-box; }
a { text-decoration: none; }

.thread-boundaries {
  width: min(100%, 500px);
  margin: 2rem auto;
  display: grid;
  grid-template-rows: 2rem auto 2rem;
  grid-template-columns: 2rem auto 2rem;
}

.thread-wrap {
  grid-area: 1 / 1 / 4 / 4;
  padding: 2rem;
  clip-path: var(--clip);
  background: var(--texture), hsl(var(--main-color));
  display: grid;
  grid-template-columns: min(calc(30vw + 1rem), 11rem) auto;
  grid-template-rows: auto auto auto;
  grid-template-areas: 
    'image heading'
    'words words'
    'notes notes';
}

.thread-wrap .image {
  grid-area: image;
  clip-path: var(--image-clip);
  width: min(calc(30vw + 1rem), 11rem);
  height: min(calc(30vw + 1rem), 13rem);
  margin: -2rem 0 0 -2rem;
  background: hsl(var(--main-color-variation));
}
.thread-wrap .image img {
  clip-path: var(--image-clip);
  width: min(30vw, 10rem);
  height: min(30vw, 12rem);
  object-fit: cover;
  object-position: center;
}
.thread-wrap .heading {
  grid-area: heading;
  margin: 1rem 0 1rem -2rem;
  font: italic var(--display-font-heading-style);
  letter-spacing: var(--display-font-heading-spacing);
  color: hsla(var(--font-color), .25);
  text-indent: .5rem;
  text-transform: uppercase;
  -webkit-text-stroke: 1px hsla(var(--font-color), .9);
}

.thread-wrap .post-content {
  grid-area: words;
  padding: 0 2rem;
  text-align: justify;
}

.thread-wrap .post-content b {
  padding: 0 .3rem .1rem .3rem;
  background: linear-gradient(to bottom, var(--clear) 55%, hsla(var(--main-color-variation), 1) 55%);
  box-decoration-break: clone;
  -webkit-box-decoration-break: clone;
}


.thread-wrap .notes {
  grid-area: notes;
  clip-path: var(--notes-clip);
  width: min(calc(90vw + 1rem), 400px);
  margin: 2rem -2rem -2rem auto;
  padding: 2.5rem 4rem 1.5rem 2rem;
  background: hsl(var(--main-color-variation));
  font: 400 italic .75rem/1.3 var(--body-font);
  text-transform: uppercase;
  text-align: right;
  position: relative;
}
.thread-wrap .notes::before {
  position: absolute;
  right: .25rem;
  bottom: -1rem;
  z-index: -1;
  content: 'NOTES';
  font: italic 7rem/1 var(--display-font);
  letter-spacing: var(--display-font-heading-spacing);
  color: hsla(var(--font-color), .1);
  transform: rotate(-2deg)
}

.thread-wrap a {
  color: hsl(var(--accent-color-3));
}



.top-deco {
  grid-area: 1 / 2 / 2 / 3;
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-between;
  align-items: center;
}
.top-deco top-square {
  width: .25rem;
  height: .25rem;
  margin: 0 1rem;
  background: hsl(var(--accent-color-3));
}
.top-deco top-rectangle {
  flex: 1 0 auto;
  height: .25rem;
  background: hsl(var(--accent-color-2));
}

.bottom-deco {
  grid-area: 3 / 1 / 4 / 4;
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-between;
  align-items: center;
}
.bottom-deco bottom-square {
  width: .25rem;
  height: .25rem;
  margin: 0 .75rem;
  background: hsl(var(--accent-color-3));
}
